    post:
      tags:
        - applicant-resource
      operationId: createApplicant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Applicant'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Applicant'
  /api/resumes/{id}:
    get:
      tags:
        - resume-resource
      operationId: getResume
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Resume'
    delete:
      tags:
        - resume-resource
      operationId: deleteResume
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
  /api/job-postings/{id}:
    get:
      tags:
        - job-posting-resource
      operationId: getJobPosting
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/JobPosting'
    delete:
      tags:
        - job-posting-resource
      operationId: deleteJobPosting
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
  /api/applications/{id}:
    get:
      tags:
        - application-resource
      operationId: getApplication
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Application'
    delete:
      tags:
        - application-resource
      operationId: deleteApplication
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
  /api/applicants/{id}:
    get:
      tags:
        - applicant-resource
      operationId: getApplicant
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Applicant'
    delete:
      tags:
        - applicant-resource
      operationId: deleteApplicant
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
  /api/account:
    get:
      tags:
        - account-resource
      operationId: getAccount
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserVM'
components:
  schemas:
    Applicant:
      type: object
      properties:
        applicantId:
          type: integer
          format: int64
        name:
          type: string
        email:
          type: string
        phone:
          type: string
    Application:
      type: object
      properties:
        applicationId:
          type: integer
          format: int64
        applicationDate:
          type: string
          format: date-time
        resume:
          $ref: '#/components/schemas/Resume'
        jobPosting:
          $ref: '#/components/schemas/JobPosting'
        applicant:
          $ref: '#/components/schemas/Applicant'
    JobPosting:
      type: object
      properties:
        jobId:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        location:
          type: string
        postedDate:
          type: string
          format: date-time
    Resume:
      type: object
      properties:
        resumeId:
          type: integer
          format: int64
        title:
          type: string
        content:
          type: string
        submittedDate:
          type: string
          format: date-time
        applications:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Application'
        applicant:
          $ref: '#/components/schemas/Applicant'
    LoginVM:
      required:
        - password
        - username
      type: object
      properties:
        username:
          maxLength: 50
          minLength: 1
          type: string
        password:
          maxLength: 100
          minLength: 4
          type: string
        rememberMe:
          type: boolean
    JWTToken:
      type: object
      properties:
        id_token:
          type: string
    UserVM:
      type: object
      properties:
        login:
          type: string
        authorities:
          uniqueItems: true
          type: array
          items:
            type: string
        activated:
          type: boolean

